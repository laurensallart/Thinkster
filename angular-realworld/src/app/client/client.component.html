<div class="client-page">
    <div class="container-fluid">
        <div class="row">
            <mat-card class="col-sm-12 col-xs-12 col-md-6">
                <mat-card-header>
                    <mat-card-title>
                        {{ client.firstName }} {{ client.lastName }}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{ client.telephone }}
                    </mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{client.author.image}}">
                <mat-card-content>

                    <mat-list>
                        <mat-list-item>
                            <p>{{ client.telephone }}</p>
                        </mat-list-item>
                        <mat-list-item>
                            <p>{{ client.birthday | date:'dd/MM/yyyy' }}</p>
                        </mat-list-item>
                        <mat-list-item>
                            <p>{{ client.street }} </p>
                            <p>{{ client.postalCode }} {{ client.city }}</p>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    {{ client.image }}
    
    <div> </div>
    <session-list [slug]= "client.slug"></session-list>
    <button class="btn btn-lg pull-xs-left btn-danger" type="button" (click)="remove_client(client.slug)">
        remove client
    </button>
</div>
