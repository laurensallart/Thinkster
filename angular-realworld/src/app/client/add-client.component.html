<div class="add-client-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

        <list-errors [errors]="errors"></list-errors>

        <form [formGroup]="clientForm">
          <fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                formControlName="firstName"
                type="text"
                placeholder="Clients first name" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                formControlName="lastName"
                type="text"
                placeholder="Clients last name" />
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                formControlName="telephone"
                placeholder="telephone number (xxxx/xx xx xx)">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                formControlName="birthday"
                placeholder="birthday (dd-mm-yyyy)">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                formControlName="street"
                placeholder="street + number">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                formControlName="postalCode"
                placeholder="postal code">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                formControlName="city"
                placeholder="city">
              </textarea>
            </fieldset>

            <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="addClient()">
              Add Client
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
