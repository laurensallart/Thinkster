<div class="client-page">
    <h1>{{ client.firstName }}</h1>
    <h2>{{ client.lastName }}</h2>
    <div>{{ client.telephone }}</div>
    <div>{{ client.birthday }}</div>
    <div>{{ client.street }} {{ client.postalCode }} {{ client.city }}</div>
    <session-list [slug]= "client.slug"></session-list>
</div>
